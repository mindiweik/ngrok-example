<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .button {
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin: 5px;
        }

        .button1 {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
        }

        .button2 {
            background-color: #008CBA; /* Blue */
            color: white;
            border: none;
        }

        .logo {
          max-width: 50%;
          height: auto;
          width: 10em;
        }

    </style>
    <title>Button Page</title>
</head>
<body>
    <img src="https://dka575ofm4ao0.cloudfront.net/pages-transactional_logos/retina/230271/ngrok-black-lrg.png" alt="ngrok logo" class="logo">
    <h1>demo example</h1>
    <a href="https://ngrok.com/docs/what-is-ngrok/"><button class="button button1">What is ngrok?</button></a>
    <a href="https://ngrok.com/docs/getting-started"><button class="button button2">Quickstart</button></a>
</body>
</html>
